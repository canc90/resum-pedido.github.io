<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Resumo do Pedido</title>
</head>

<body>
    <div class="card">
        <div class="card-container">
            <div class="header">
                <img src="images/illustration-hero.svg" alt="herói">
            </div>
            <div class="main">
                <h2 class="title">
                    Resumo do Pedido
                </h2>
                <p class="content">
                    Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
                    dispositivo onde desejar!
                </p>
                <div class="plan">
                    <div>
                        <img src="images/icon-music.svg" alt="música">
                        <div class="plan-info">
                            <b>Plano Anual</b>
                            <span>$59.99/ano</span>
                        </div>
                    </div>
                    <a href="#" class="link">Alterar</a>
                </div>
                <div class="btns">
                    <button class="pay-btn">Prosseguir para Pagamento</button>
                    <button class="cancel-btn">Cancelar Pedido</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Desafio proposto por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Codificado por <a href="https://github.com/canc90">Carlos Augusto</a>.
        </div>
    </div>
    
</body>

</html>
